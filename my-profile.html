      font-size: 1.125rem;

      -moz-user-select: none;
      -ms-user-select: none;

      }

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="init-page.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="logged-user"></button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
  </nav>
  <div class="container p-5">
    <h3 class="display-4">Mi Perfil</h3>
    <div class="my-3 col-sm-12 col-md-6 col-lg-12">
      <form>

        <div class="col-12">
          <h5>Nombre: </h5><h5 id="profile-name"></h5>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body my-2">
                  <input type="text" name="perfil" id="profile-name-info" placeholder="ej. Juan Pérez">
                </div>
              </div>
            </div>
          </div>
          <h5>Edad: </h5><h5 id="profile-date"></h5>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body my-2">
                  <input type="number" min="15" name="perfil" id="profile-date-info">
                </div>
              </div>
            </div>
          </div>
          <h5>Correo: </h5><h5 id="profile-mail"></h5>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body my-2">
                  <input type="email" name="correo" id="profile-mail-info" placeholder="ej. juanperez@gmail.com">
                </div>
              </div>
            </div>
          </div>
          <h5>Telefono: </h5><h5 id="profile-phone"></h5>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body my-2">
                  <input type="tel" name="perfil" id="profile-phone-info" placeholder="ej. 095456125">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target=".multi-collapse"
      aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Modificar</button>
      <button class="btn btn-secondary" type="button" onclick="guardaInfo()">Guardar</button>
    </div>
  </div>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
