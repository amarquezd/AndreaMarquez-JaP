<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="init-page.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="logged-user"></button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
  </nav>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-sm-12 col-md-12 col-lg-8">
        <div class="row">
          <h4 class="col">Tu Carrito:</h4>
          <p class="col text-muted text-right" id="numberOfItems"></p>
        </div>
        <hr>

        <div id="cart_info"></div>

      </div>
      <div class="col-sm-12 col-md-12 col-lg-3 " style="background-color: rgb(193, 194, 194); border-radius: 10px;">
        <h4 style="color: white;" class="mt-2">Resumen de Compra:</h4>
        <div class="row mt-4 mb-5">
          <h6 class="col-12 mb-3" style="color: white;">Elige el tipo de envio</h6>
          <div class="col-12 m-1">
            <form id="tipoDeEnvio">
              <input type="radio" name="tipoEnvio" value="1" id="envioPremium">
              <label for="premium">Premium (2 a 5 días)</label><br>
              <input type="radio" name="tipoEnvio" value="2" id="envioExpress">
              <label for="express">Express (5 a 8 días)</label><br>
              <input type="radio" name="tipoEnvio" value="3" id="envioStandard">
              <label for="standar">Standard (12 a 15 días)</label>
            </form>
          </div>
          <div class="col-12 m-1">
            <label for="direccion">Dirección</label>
            <input class="col-12 mb-2" style="border-radius: 5px;" type="text" name="direccion"
              placeholder="calle, esquina y número de puerta">
            <label for="direccion">Teléfono</label>
            <input class="col-12" style="border-radius: 5px;" type="text" name="direccion"
              placeholder="número de telefono">
          </div>
          <h6 class="col-12 mt-3 mb-3" style="color: white;">Elige forma de pago</h6>
          <div class="col-12 m-1">

            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
              Seleccionar
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <input type="radio" name="pago" value="1">
                      <label for="tdc"> <strong>Tarjeta de Crédito</strong> </label><br>
                      <div>
                        <label for="nombre"> Nombre que aparece en la tarjeta:</label><br>
                        <input type="text" style="border-radius: 5px;" placeholder="Juan Perez"><br>
                      </div>
                      <div>
                        <label for="numero"> Numero de tarjeta:</label><br>
                        <input type="tel" style="border-radius: 5px;" min="16" placeholder="1234 5678 9123 4567"><br>
                      </div>
                      <div>
                        <label for="numero"> Fecha de expiración:</label><br>
                        <input type="text" style="border-radius: 5px;" placeholder="1/23"><br>
                      </div>
                      <div>
                        <label for="numero"> Código de seguridad:</label><br>
                        <input type="tel" style="border-radius: 5px;" min="3" placeholder="123"><br>
                      </div>
                      <hr>
                      <input type="radio" name="pago" value="1">
                      <label for="tdc"> <strong>Transferencia Bancaria</strong> </label><br>
                    </div>
                    <div>
                      <label for="numero"> Referencia de Transferencia:</label><br>
                      <input type="text" style="border-radius: 5px;" placeholder="ingresa el # de referencia"><br>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <h6 class="col-12 mt-3 mb-3" style="color: white;">Elige tu país de residencia</h6>
          <div class="dropdown col-6 mt-1">

            <select class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <option value="uy" class="dropdown-item" type="button">Uruguay</option>
                <option value="other" class="dropdown-item" type="button">Otro</option>
              </div>
            </select>
          </div>

        </div>

        <div class="row">
        <div class="col-6 justify-content-between">
          <h6>Subtotal UYU: </h6>
          <h5 id="precioUyu"> </h5>
        </div>
        <div class="col-6 justify-content-between">
          <H6>Envío UYU: </H6>
          <h6 id="envioUyu"> </h6>
        </div>
        <hr><hr>
        <div class="col-6 justify-content-between">
          <h6>Subtotal USD: </h6>
          <h5 id="precioUsd"> </h5>
        </div>
        <div class="col-6 justify-content-between">
          <H6>Envío USD: </H6>
          <h6 id="envioUsd"> </h6>
        </div>
      </div>

        <div class="row mb-5">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title" id="precioTotalUyu"></h4>
                <a href="#" class="btn btn-secondary">Pagar en Pesos</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title" id="precioTotalUsd"></h4>
                <a href="#" class="btn btn-secondary">Pagar en Dólares</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
