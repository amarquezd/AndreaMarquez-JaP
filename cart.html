  <style>

      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

      }

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="init-page.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="logged-user"></button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
        </div>
      </div>
  </nav>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-sm-12 col-md-12 col-lg-8">
        <div class="row">
          <h4 class="col">Tu Carrito:</h4>
          <p class="col text-muted text-right" id="numberOfItems"></p>
        </div>
        <hr>

        <div id="cart_info"></div>

      </div>
      <div class="col-sm-12 col-md-12 col-lg-3 " style="background-color: rgb(193, 194, 194); border-radius: 10px;">
        <h4 style="color: white;" class="mt-2">Resumen de Compra:</h4>
        <div class="row mt-4 mb-5">
          <h6 class="col-12 mb-3" style="color: white;">Elige el tipo de envio</h6>
          <div class="col-12 m-1">
            <input type="radio" id="premium" value="1">
            <label for="premium">Premium (2 a 5 días)</label><br>
            <input type="radio" id="express" value="2" checked>
            <label for="express">Express (5 a 8 días)</label><br>
            <input type="radio" id="standar" value="3">
            <label for="standar">Standar (12 a 15 días)</label>
          </div>
          <div class="col-12 m-1">
            <label for="direccion">Dirección</label>
            <input class="col-12" style="border-radius: 5px;" type="text" name="direccion" placeholder="calle, esquina y número de puerta">
            <label for="direccion">Teléfono</label>
            <input class="col-12" style="border-radius: 5px;" type="text" name="direccion" placeholder="número de telefono">
          </div>
          <h6 class="col-12 mb-3" style="color: white;">Elige forma de pago</h6>
          <div class="col-12 m-1">
            <input type="radio" id="tdc" value="1" checked>
            <label for="tdc">Tarjeta de crédito</label><br>
            <input type="radio" id="transf" value="2">
            <label for="transf">Transferencia Bancaria</label><br>
          </div>
          <div class="dropdown col-6 mt-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Elige tu país de residencia
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Uruguay</button>
              <button class="dropdown-item" type="button">Otro</button>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="precioUyu"></h5>
                <p class="card-text">Precio en pesos uruguayos</p>
                <a href="#" class="btn btn-secondary">Pagar en Pesos</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="precioUsd"></h5>
                <p class="card-text">Precio en dólares Americanos</p>
                <a href="#" class="btn btn-secondary">Pagar en Dólares</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
